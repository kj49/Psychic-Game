<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Psychic-Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <div class="wrapper">

      <div class="col-md-6 text-center">
        <header>
        <h1>Psychic-Game</h1>
        </header>
        <div class="instructions">
          <h1>Guess any letter A - Z</h1>
        </div>
        <div id="game">
          <ul class="list-group">
            <li class="list-group-item"><p id="wins">Wins: </p></li>
            <li class="list-group-item"><p id="losses">Losses: </p></li>
            <li class="list-group-item"><p id="guessLeft">Chances: </p></li>
            <li class="list-group-item"><p id="let">Your Guesses so far: </p></li>
          </ul>  
        </div>
        <div class="col-md-3">   
        </div>
      </div>
  </div> 
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
